<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Scramble</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
    }

    #scrambled {
      font-size: 2rem;
      margin: 20px;
      letter-spacing: 10px;
    }

    #hint {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 250px;
      border-radius: 10px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 65, 108, 0.4);
    }

    #timer, #score {
      margin-top: 15px;
      font-size: 1.2rem;
    }

    .dashboard-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);
      transition: 0.3s ease;
    }

    .dashboard-link:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 114, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>üî§ Word Scramble</h1>
  <div id="hint">Hint: </div>
  <div id="scrambled">_ _ _ _ _</div>
  <input type="text" id="userInput" placeholder="Your guess..." />
  <br><br>
  <button onclick="checkWord()">Check</button>
  <button onclick="startGame()">Restart</button>
  <div id="timer">‚è± Time left: <span id="time">30</span>s</div>
  <div id="score">‚úÖ Score: <span id="points">0</span></div>
  <br>
  <a href="file:///C:/Users/WELCOME/Desktop/full/templates/index.html" class="dashboard-link">‚¨Ö Back to Dashboard</a>


</body>
</html>
