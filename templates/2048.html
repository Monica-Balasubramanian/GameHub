<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048 Game</title>
  <link rel="stylesheet" href="C:\Users\WELCOME\Desktop\full\static\css\style.css" />
  <style>
      body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
}

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-color: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #776e65;
      border-radius: 5px;
    }

    #score {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    button {
      font-size: 1rem;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      border: none;
      cursor: pointer;
    }
    
    .dashboard-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div id="score">Score: 0</div>
  <div id="game-board"></div>
  <button onclick="startGame()" style=" padding: 12px 24px;font-size: 16px; border: none; border-radius: 30px; background: linear-gradient(90deg, #ff4b2b, #ff416c); color: white; font-weight: bold; cursor: pointer;  box-shadow: 0 8px 25px rgba(255, 65, 108, 0.4);">Restart <i class="fas fa-rotate-right"></i></button><br><br><br>

  <script src="C:\Users\WELCOME\Desktop\full\static\js\2048.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
